<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Translator</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Translator</h1>
      </div>
    </div>
    
    <div class="text-center">TEXT</div>
    <div class="row">
      <div class="col">
        <textarea id="text"></textarea>
      </div>
    </div>
    
    <div class="row">
      <div class="col text-center">
        <button id="encode">&lt; ENCODE &gt;</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="text-center">BINARY</div>
        <textarea id="binary"></textarea>
        <button class="decode">DECODE</button>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="text-center">OCTAL</div>
        <textarea id="octal"></textarea>
        <button class="decode">DECODE</button>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="text-center">HEX</div>
        <textarea id="hex"></textarea>
        <button class="decode">DECODE</button>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="text-center">BASE32</div>
        <textarea id="base32"></textarea>
        <button class="decode">DECODE</button>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="text-center">BASE64</div>
        <textarea id="base64"></textarea>
        <button class="decode">DECODE</button>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="text-center">ASCII85</div>
        <textarea id="ascii85"></textarea>
        <button class="decode">DECODE</button>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="text-center">CHAR / DEC</div>
        <textarea id="decimal"></textarea>
        <button class="decode">DECODE</button>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="row">
          <h5>MD5:</h5>
          <input name="md5" type="text" class="hash m-1" readonly>
          <h5>SHA-256:</h5>
          <input name="sha256" type="text" class="hash m-1" readonly>
          <h5>SHA-512:</h5>
          <input name="sha512" type="text" class="hash m-1" readonly>

        </div>
      </div>
    </div>
  </div>
  
  <script src="/bundle.js"></script>
</body>
</html>
